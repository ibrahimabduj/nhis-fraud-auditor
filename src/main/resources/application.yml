spring:
  application:
    name: fraud

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 26MB

server:
  port: ${PORT:8080}



springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
  packages-to-scan: com.nhis.fraud
  paths-to-match: /api/**